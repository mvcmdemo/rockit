<div class="modal-header">
    <h3 class="modal-title">Send message</h3>
</div>

<div class="modal-body col-12">
    <form id="machineConfigurationForm">
        <div class="form-group">
            <label for="textMessage" class="col-10 col-form-label">Send a message to the user {{user.name}} on email {{user.email}}</label>
            <div class="col-8">
                <textarea class="form-control" id="textMessage" aria-describedby="descriptionHelp" placeholder="Enter message" rows="3" ng-model="machine.description"></textarea>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="send()">Send</button>
    <button type="button" class="btn btn-secondary" ng-click="cancel()" data-dismiss="modal">Close</button>
</div>
