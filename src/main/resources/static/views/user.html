<div class="modal-header">
    <h3 class="modal-title">User configuration</h3>
</div>

<div class="modal-body col-12">
    <div class="nav-tabs-custom col-xs-12" ng-init="activeTab='general'">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="home" aria-selected="true">Machine Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="groups-tab" data-toggle="tab" href="#groups" role="tab" aria-controls="profile" aria-selected="false">Group Settings</a>
            </li>
        </ul>
        <div class="tab-content col-12">
            <div ng-class="activeTab=='general' ? 'active tab-pane' : 'tab-pane'" id="general" style="padding: 20px">
                <form id="machineConfigurationForm">
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">Name</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter user name" ng-model="user.name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="login" class="col-3 col-form-label">Login</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="login" aria-describedby="hostnameHelp" placeholder="Enter login name" required ng-model="user.login">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-3 col-form-label">Password</label>
                        <div class="col-8">
                            <input type="password" class="form-control" id="password" aria-describedby="hostnameHelp" placeholder="Enter password" ng-model="user.password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="isAdmin" class="col-3 col-form-label">Admin rights?</label>
                        <div class="col-1">
                            <input class="form-control pull-left" id="isAdmin" type="checkbox" ng-model="user.admin">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">E-mail</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="email" aria-describedby="hostnameHelp" placeholder="Enter email" required ng-model="user.email">
                        </div>
                    </div>

                </form>
            </div>
            <div ng-class="activeTab=='groups' ? 'active tab-pane' : 'tab-pane'" id="groups" style="padding: 20px">
                <div class="col-10">
                    <div class="col-10" ng-repeat="group in groups">
                        <input type="checkbox" ng-click="toggleGroup(group)" ng-checked="isGroupChecked(group)"/>
                        <span type="text" ng-bind="group.name" style="padding-left: 10px; padding-bottom: 5px"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
    <button type="button" class="btn btn-secondary" ng-click="cancel()" data-dismiss="modal">Close</button>

</div>
