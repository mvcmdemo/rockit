<div class="modal-header">
    <h3 class="modal-title">Scheduler for {{machine.name}}</h3>
</div>

<div class="modal-body col-12">
    <!--<div>-->
        <!--<input data-provide="datepicker">-->
    <!--</div>-->
    <form id="schedulerForm">
        <table class="table table-bordered table-striped">

            <thead class="head">
                <tr>
                    <th style="width: 20%">
                        <span>Time</span>
                    </th>
                    <th>
                        <span>User</span>
                    </th>
                    <th style="width: 20%">

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 25%">
                        <span>0:00 am - 2:30 am</span>
                    </td>
                    <td>
                        <span>Kirill Kostin</span>
                    </td>
                    <td style="width: 20%">
                        <button type="button" class="btn btn-primary btn-sm"
                                ng-click="">
                            <span>Edit</span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm"
                                ng-click="">
                            <span>Cancel</span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td style="width: 20%">
                        <span>1:00 pm - 4:00 pm</span>
                    </td>
                    <td>
                        <span>Administrator</span>
                    </td>
                    <td style="width: 20%">
                        <button type="button" class="btn btn-primary btn-sm"
                                ng-click="">
                            <span>Edit</span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm"
                                ng-click="">
                            <span>Cancel</span>
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
        <div class="pull-right">
            <button type="button" class="btn btn-success btn-sm"
                    ng-click="">
                <span>Make a reservation</span>
            </button>
        </div>
    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()" data-dismiss="modal">Close</button>
</div>
